<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Page</title>
    <link rel="stylesheet" href="/css/mainPageStyle.css">
</head>
<body>
<div id="Wrap">

    <div id="HighSection">
        <div id="Logo" class="inlineBlock">
            <a href="/">
                <p>2024 Winter Project</p>
            </a>
        </div>
        <div id="loginBtnSection" class="inlineBlock">
            <div id="loginBtn" onclick="goToLogin()">
                Login
            </div>
        </div>
    </div>

    <div id="LeftSection">
        <ul>
            <li th:each="board : ${boards}">
                <a th:onclick="|moveIframe('/BoardPostPage/${board.boardId}')|" th:text="${board.boardName}"></a>
            </li>
        </ul>
    </div>

    <div id="RightSection">
        <iframe style="border:none" id="boardIframe" src=""></iframe>
    </div>

    <div id="btnSection" class="inlineBlock">
        <input type="button" value="게시판 관리" id="boardManagement" onclick="goToBoardManagement()">
    </div>

</div>

<script>
    function moveIframe(url){
        let iframe = document.getElementById("boardIframe");
        iframe.src = url;
    }
</script>
</body>
</html>
