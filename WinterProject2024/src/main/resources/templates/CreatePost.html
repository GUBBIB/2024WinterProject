<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post Create Page</title>
    <link rel="stylesheet" href="/css/mainPageStyle.css">
</head>
<body>
    <div id="Wrap">
        <form action="/CreatePostFunction" method="post">
            <input type="hidden" name="referer" th:value="${referer}">
            <input type="hidden" name="boardId" th:value="${boardId}">
            <input type="text" name="title" placeholder="제목을 적어주세요!">
            <textarea name="content" cols="30" rows="10" placeholder="내용을 입력해 주세요!"></textarea>
            <input type="submit" value="게시글 작성">
        </form>
    </div>
</body>
</html>
