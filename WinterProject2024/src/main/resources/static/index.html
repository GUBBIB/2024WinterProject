<!-- 로그인 페이지, 메인 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="inputSection">
    <div>
        Login
    </div>

    <form action="/login" method="post">
        <div id="LoginSection">
            <div id="IdSection">
                <label>
                    ID <input type="text">
                </label>
            </div>

            <div id="PassSection">
                <label>
                    Passward <input type="passward" name="" id="">
                </label>
            </div>
            <input type="submit" value="로그인"> <input type="button" value="회원가입">
        </div>
    </form>
</div>
</body>
</html>
